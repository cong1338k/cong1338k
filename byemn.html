<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Ngủ Ngon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 20px;
            animation: shake 0.5s infinite; /* Thêm hiệu ứng rung */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes shake {
            0% { transform: rotate(-45deg) translate(0); }
            25% { transform: rotate(-45deg) translate(-5px, 0); }
            50% { transform: rotate(-45deg) translate(5px, 0); }
            75% { transform: rotate(-45deg) translate(-5px, 0); }
            100% { transform: rotate(-45deg) translate(0); }
        }
        h1 {
            margin-top: 20px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Chúc mọi người ngủ ngon!</h1>
</body>
</html>
